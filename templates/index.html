<!DOCTYPE html>

<html lang="en">

<head>
  
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<title>Question-Answer App</title>

<script>
    function showAnswer(button) {
        const answer = button.parentElement.querySelector('.answer');
        answer.style.display = 'block';
    }
</script>

</head>
<body>
    <h1>Question-Answer App</h1>
    <div id="questions">
        {% for question in questions %}
            <div class="question-box">
                <p>{{ question }}</p>
                <button onclick="showAnswer(this)">Show Answer</button>
                <div class="answer" style="display: none;">{{ answers[loop.index0] }}</div>
            </div>
        {% endfor %}
    </div>

            answer.style.display = 'block';
        }
    </script> -->
</body>
</html>
